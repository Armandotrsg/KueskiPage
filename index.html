<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mi p√°gina web</title>
  </head>
  <body>
    <button id="boton-generar-pdf">Generar PDF</button>
    
    <script type="module">
      import jsPDF from 'jspdf';

      const generarPDF = () => {
        const doc = new jsPDF();
        doc.text('Hola mundo!', 10, 10);
        doc.save('mi-pdf.pdf');
      }

      const botonGenerarPDF = document.querySelector('#boton-generar-pdf');
      botonGenerarPDF.addEventListener('click', generarPDF);
    </script>
  </body>
</html>
